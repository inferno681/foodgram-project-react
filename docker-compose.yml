version: '3'

volumes:
  pg_data:
  static:
  media:


services:

  db:
    image: postgres:13
    container_name: foodgram_db
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db

  frontend:
    env_file: .env
    build: ./frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    build: ./nginx
    env_file: .env
    ports:
      - 7000:80
    volumes:
      - static:/static
      - media:/app/media
      - ./docs/:/usr/share/nginx/html/api/docs/
      - ./frontend/build:/usr/share/nginx/html/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
